    <script>
        const { createApp } = Vue
        const app = createApp()
        const vuetify = Vuetify.createVuetify()

        const routes = [
            { path: '/', component: NameTest },
        ]

        const router = VueRouter.createRouter({
            history: VueRouter.createWebHashHistory(),
            routes,
        })

        app.component('', {
            data: function () {
                return {}
            },
            template: `
            
            `,
            mounted() {
                fetch('units.json')
                    .then(response => {
                        return response.json();
                    })
                    .then(data => {
                        this.msg = data;
                    })
                    .catch(error => {
                        this.err = error
                    });
            }
        })
        app.use(vuetify)
        app.use(router)
        app.mount('#app')

    </script>
