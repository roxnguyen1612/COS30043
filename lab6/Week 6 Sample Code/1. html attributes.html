<body>
	<h1>Form Validation</h1>
	<form  method="post"  action="https://mercury.swin.edu.au/it000000/formtest.php"  >
		<p>First Name:<input type="text" name="fName" 	required minlength="5" maxlength="8" ></p>
		<p>Age:<input type="number" name="age"  min="10" max="50" ></p>
		<p>Date:<input type="date" name="date"  ></p>
		<p>Post Code:<input type="text" name="postcode" pattern="\d{4}" ></p>	
			
		<p><input type="submit" value="submit"></p>
	</form>

</body>
