<body>

    <div id="app" class="container">
        <div class="row">
            <h2>Lookup App: Unit Search Filter</h2>
        </div>
        <!-- user search input -->
        <div class="row">
            <div class="col-sm-3">
                <p><label for="code">Code:</label>
                    <input type="text" id="code" v-model="obj.code">
                </p>
            </div>
            <div class="col-sm-3">
                <p><label for="desc">Description:</label>
                    <input type="text" id="desc" v-model="obj.desc">
                </p>
            </div>
            <div class="col-sm-6">
                <label>Unit Type:</label><br>
                <input type="radio" id="core" v-model="obj.type" value="core">
                <label for="core">Core</label><br>
                <input type="radio" id="softdev" v-model="obj.type" value="softdev">
                <label for="softdev">Softare Development</label><br>
                <input type="radio" id="sysAna" v-model="obj.type" value="sysAna">
                <label for="sysAna">System Analysis</label><br>
                <input type="radio" id="all" v-model="obj.type" value="all">
                <label for="all">All</label><br>
            </div>
        </div>
        <!-- table display -->
        <div class="row">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Code</th>
                            <th scope="col">Description</th>
                            <th scope="col">CreditPoints</th>
                            <th scope="col">Type</th>
                        </tr>
                    </thead>

                    <tbody>
                        <!-- Using v-for to loop and list them -->
                        <tr v-for="m in allObj">
                            <td>{{m.code}}</td>
                            <td>{{m.desc}}</td>
                            <td>{{m.cp}}</td>
                            <td>{{m.type}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
