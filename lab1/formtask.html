<!DOCTYPE html>
<html lang="en">
<head>
        <title>WAI Form Task</title>
        <meta charset="utf-8">
        <meta name="language" content="english">
        <meta name="keywords" content="Accessibility,Lab,Tasks">
        <meta name="description" content="WAI Form Task">
</head>
<body>
        <h1>WAI Form Example</h1>
        <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
                <p>Contact Information</p>
                <label for="cname">Name:</label>
                <input type="text" name="cname" id="cname">

                <label for="cemail">E-mail Address:</label>
                <input type="text" name="cemail" id="cemail">

                <label for="caddr">Mailing Address:</label>
                <textarea name="caddr" id="caddr" rows="4" cols="40"></textarea>
                <fieldset>
                        <legend>Credit Card Information</legend>
                        <p>
                        <label for="cvisa">
                                <input type="radio" name="card" id="cvisa" value="visa"> Visa
                        </label>
                        <label for="cmc">
                                <input type="radio" name="card" id="cmc" value="mc" > MasterCard
                        </label>
                        </p>
                        <p>
                            <label>Number: <input type="text" name="number" id="cnumber"></label><br>
                            <label>Expiry: <input type="text" name="expiry" id="cexpiry"></label>
                        </p>
                </fieldset>
                <p>
                        <input type="submit" value="Submit order"> 
                        <label for="clearOrder">Clear order:</label>
                        <input type="reset" id="clearOrder" value="Clear order">
                </p>
        </form>
</body>
</html>
